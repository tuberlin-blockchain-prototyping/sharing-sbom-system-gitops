apiVersion: apps/v1
kind: Deployment
metadata:
  name: verifier-service
  namespace: sharing-sbom-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verifier-service
  template:
    metadata:
      labels:
        app: verifier-service
    spec:
      containers:
      - name: verifier-service
        image: ghcr.io/tuberlin-blockchain-prototyping/sharing-sbom-system/verifier-service:14d61d1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: RUST_LOG
          value: "info"
