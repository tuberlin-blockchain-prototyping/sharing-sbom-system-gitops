apiVersion: v1
kind: ConfigMap
metadata:
  name: github-runner-config
  namespace: github-runner
data:
  # Customize these values for your runner instance
  # RUNNER_NAME: Unique name for this runner (visible in GitHub Actions)
  # RUNNER_LABELS: Comma-separated labels (must match workflow runs-on requirements)
  RUNNER_NAME: "kind-cluster-runner"
  RUNNER_LABELS: "self-hosted,kind-cluster,blockchain"

