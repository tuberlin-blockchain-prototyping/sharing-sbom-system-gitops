apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sharing-sbom-system
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/tuberlin-blockchain-prototyping/sharing-sbom-system.git
    targetRevision: main
    path: k8s/sharing-sbom-system
  destination:
    server: https://kubernetes.default.svc
    namespace: sharing-sbom-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

